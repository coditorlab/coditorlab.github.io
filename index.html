<style>
@charset "UTF-8";
:root {
  --coditor-theme-text-color: white;
  --coditor-theme-bg-color: linear-gradient(0deg,rgba(0, 0, 0, 99),rgba(1, 100, 1, 2.6),rgba(0, 0, 0, 99));
  --coditor-cpad-bg-color: #0f0f0f;
  --coditor-primary: #0d6efd;
  --coditor-primary-light: #3a75ff;
  --coditor-primary-soft: #ceddff;
  --coditor-primary-dark: #0048f0;
  --coditor-secondary: #6c757d;
  --coditor-secondary-light: #d2cdcdf;
  --coditor-secondary-dark: #d6d5e1;
  --coditor-success: #198754;
  --coditor-success-light: #82d6bc;
  --coditor-success-soft: #def4ed;
  --coditor-success-dark: #3cb690;
  --coditor-info: #0dcaf0;
  --coditor-info-light: #83cbff;
  --coditor-info-soft: #dcf0ff;
  --coditor-info-dark: #1d9fff;
  --coditor-warning: #ffc107;
  --coditor-warning-light: #ffcf70;
  --coditor-warning-soft: #fff2d8;
  --coditor-warning-dark: #fba700;
  --coditor-danger: #dc3545;
  --coditor-danger-light: #f68692;
  --coditor-danger-soft: #fcdde1;
  --coditor-danger-dark: #ee283c;
  --coditor-light: #f8f9fa;
  --coditor-dark: #212529;
  --coditor-dark-light: #071c4d;
  --coditor-dark-soft: #c9c7f7;
  --coditor-dark-dark: #010e2b;
  --coditor-gray: #6c757d;
  --coditor-gray-dark: #343a40;
  --coditor-blue: #0d6efd;
  --coditor-indigo: #6610f2;
  --coditor-purple: #6f42c1;
  --coditor-pink: #d63384;
  --coditor-red: #dc3545;
  --coditor-orange: #fd7e14;
  --coditor-yellow: #ffc107;
  --coditor-green: #198754;
  --coditor-teal: #20c997;
  --coditor-cyan: #0dcaf0;
  --coditor-white: #fff;
  --coditor-fade: rgba(255,255,255,0.20);
  --coditor-font-sans-serif-a: system-ui, -apple-system, "Segoe UI", Roboto,"Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif,"Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
  --coditor-font-monospace-a: SFMono-Regular, Menlo, Monaco, Consolas,"Liberation Mono", "Courier New", monospace;
  --coditor-font-sans-serif: 'Open Sans', sans-serif;
  --coditor-font-monospace: SFMono-Regular, monospace;
  --coditor-gradient: linear-gradient(0deg,rgba(0, 0, 0, 99),rgba(1, 100, 1, 2.6),rgba(0, 0, 0, 99));
  --coditor-x-gradient: linear-gradient(90deg,rgba(0, 0, 0, 99),rgba(1, 100, 1, 2.6),rgba(0, 0, 0, 99));
  --coditor-scroller: linear-gradient(90deg,rgba(1, 100, 1, 26),rgba(255, 255, 255, 99),rgba(1, 100, 1, 26),rgba(255, 255, 255, 99));
}

*,::after,::before {
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
}

html{
  scroll-behavior: smooth;
}
button{border-radius:8px; padding:4px;color:var(--coditor-light);background-color:var(--coditor-primary-dark)}
body {
  margin: 0;
  background: var(--coditor-x-gradient); font-size:0.05em;
  user-select: none;
  color: var(--coditor-theme-text-color);
  -webkit-text-size-adjust: 100%;
  -webkit-tap-highlight-color: transparent;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}
header{position: fixed;}
.cpad {
  margin: 0;
  border-style: none;
  outline: none;
  resize: none;
  width: 100%;
  min-height: 25em;
  padding: 4px;
  color: var(--coditor-theme-text-color);
  text-shadow: 1px 1px 1px var(--coditor-primary-dark);
  background: var(--coditor-cpad-bg-color);
  font-family: monospace;
  font-size: 0.85rem;
  -webkit-text-size-adjust: 100%;
  -webkit-tap-highlight-color: transparent;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

.cpad::-webkit-scrollbar {
  width: 2em;
cursor:pointer;
}

.cpad::-webkit-scrollbar-track {
  background: var(--coditor-x-gradient);
  cursor: pointer;
}

.cpad::-webkit-scrollbar-thumb {
  background: var(--coditor-scroller);
  cursor: pointer;
}
.main{
  height: 100%;
  background: var(--coditor-x-gradient);
}
.cli{background-color: white;min-width:100%;hieght:auto;padding:1em;position:fixed;bottom:0;}


@media (max-width: 280px) {
  .menu{
    display: block !important;
  }
  .nav{
    display: none !important;}
}

@media (max-height: 700px) {
  .cpad{
    height: 600px !important;
  }
}

@media (prefers-reduced-motion: no-preference) {
  :root {
    scroll-behavior: smooth;
  }
}

::-moz-selection {
  color: inherit;
  background-color: var(--coditor-fade);
}

::selection {
  color: inherit;
  background-color: var(--coditor-fade);
}
.text-center{text-align:center}

abbr[data-bs-original-title],
abbr[title] {
  -webkit-text-decoration: underline dotted;
  text-decoration: underline dotted;
  cursor: help;
  -webkit-text-decoration-skip-ink: none;
  text-decoration-skip-ink: none;
}

[hidden] {
  display: none !important;
}
  .page-file{
    cursor: pointer;
    background: var(--coditor-gray-dark);
    height: auto;
    overflow: hidden;
  }
	.tab {
    font-size: 0.80rem;
		display: inline-block;
		background: var(--coditor-gray-dark);
    margin-top: 0.60rem;
    margin-left: 0.40rem;
		word-break: keep-all;
	}
  .search-input{
    outline: none;
    padding-top: 8px;
    border-style: none;
    background: var(--coditor-gray-dark);
    color: var(--coditor-theme-text-color);
    width: 55%;
    font-size: 0.80rem;
  }
  .active{
		font-size: 1rem;
    color: var(--coditor-theme-text-color);
    background: var(--coditor-theme-bg-color);
  }
  .disk {
    float: left;
    position: sticky;
    background: var(--coditor-gradient);
    font-size: 1rem;
    padding: 0.39rem;
  }
  .icon {
    bottom: 0;
    float: right;
    position: fixed;
    background: var(--coditor-gradient);
    font-size: 1rem;
    z-index: 9999;
  }

	.nav {
		display: inline-block;
		margin: 0;
		cursor: default;
		width: 100%;
    min-height: 1.5rem;
		padding: 0.20rem;
  	font-size: 0.90rem;
  	font-weight: 900;
		font-family: var(--coditor-font-monospace);
		color: var(--coditor-white);
		background: var(--coditor-gradient);
		text-shadow: -1px 2px 1px var(--coditor-dark-dark);
	}
	.nav a{
		text-decoration: overline;
    text-transform: uppercase;
		background-color: var(--coditor-gradient);
		margin-right: 0.60rem;
	}
	.nav a:hover{
		text-decoration: line-through;
	}
  .nav button{
    float: right;
    margin-right: 4px;
  }
  .close{
    margin-left: 0.15em;
  }
  header{
    position: static;
  }
.Dialog {
    position:absolute;
    top : 100px;
    left : 100px;
    background: rgba(246,246,246,1);
    box-shadow: 14px 11px 5px 0px rgba(0,0,0,0.75);
    font-family : arial;
}

.dialogHeader {
    background: rgba(0,0,255,1);
    color : white;
    font-family : arial;
    font-size : 14pt;
    font-weight : bold;
    text-align : center;
    padding : 6px;
}

.dialogContent {
    padding : 12px;
    font-size : 12pt;
}

.dialogLabel {
    font-size : 10pt;
    padding-top : 10px;
    padding-bottom : 4px;
}

.dialogInput {
    padding : 4px;
}

.dialogButton {
    margin : 6px;
}

.doneButton {
  background-color : green;
  color : white;
}

.alert{z-index:999;border-radius:1px;background-color: #f1f1f1;color:green;font-size:20px}
</style>
